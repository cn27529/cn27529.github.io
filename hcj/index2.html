    // JavaScript代码，用于轮播头像图片
    const images = ['Cat3.jpg', 'Cat4.jpg', 'Cat2.jpg'];
    let currentIndex = 0;

    function changeImage() {
        currentIndex = (currentIndex + 1) % images.length;
        const imgElement = document.querySelector('#profile-image');
        imgElement.style.opacity = 0; // 图片淡出
        imgElement.style.display = "none";
        setTimeout(() => {
            imgElement.style.display = "";
            imgElement.src = images[currentIndex];
            imgElement.style.opacity = 1; // 图片淡入
        }, 1000);
    }

    setInterval(changeImage, 5000); // 5秒切换一次头像
