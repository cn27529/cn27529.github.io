<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>all image</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .floatimage {
            float: left;
            width: 20%;
            border: 1px solid #565656;
            margin-top: 0px;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            //alert('');
            //var filename = getUrlVars()['filename'];
            //alert('/public/'+ filename);
            //$('.myimage').attr("src", '/public/' + filename);

            $.get("../file/allimage", function(data) {
                data.files.map(function(file) {
                    //console.log(file.name);
                    //$('.listimage').append('<div title=' + file.name + ' style="float:left;"><img width="50%" title=' + file.name + ' src=' + file.name + '><div>');
                    $('.listimage').append('<div><img ondblclick="removefile(\'' + file.name + '\',this);" class="floatimage" title=' + file.name + ' src=' + file.name + '></div>');
                    //ondblclick="removefile(' + file.name + ', this);"
                    //ondblclick = "removefile();"
                    //
                });
            });

        });


        //刪除圖檔案
        function removefile(filename, targetObj) {
            //alert(filename); alert(targetObj);
            if (filename == '') return;
            $.get("../file/del/" + filename, function(data) {
                //alert(data.err);
                if (data.err == '') $(targetObj).hide(1000);
            });
        }
    </script>

</head>
