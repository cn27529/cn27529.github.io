<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <title>Hello, world!</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid text-center">

    <div class="row">
      <div class="col-sm-10 text-center">
        <h4>
          Don't Walk By
        </h4>
      </div>
      <div class="col-sm-2 text-right">
        <a href="frontend-form-tw.html" class="btn btn-sm btn-info btn-cycle" role="button">中</a>
        <a href="frontend-form.html" class="btn btn-sm btn-info btn-cycle" role="button">英</a>
      </div>
    </div>



  </div>

  <div class="container">

    <form>

      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="input-group mb-2 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text text-capitalize">所在工地</span>
            </div>
            <select class="form-control">
              <option>尚未選擇</option>
              <option>project1</option>
              <option>project11</option>
              <option>project111</option>
              <option>...</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="input-group mb-2 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text text-capitalize">姓名
                <span class="required-star">*</span>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Bruce Huang">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-2 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">電話</span>
            </div>
            <input type="text" class="form-control" placeholder="0928888777">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group mb-2 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">@電郵
                <span class="required-star">*</span>
              </span>
            </div>
            <input type="email" class="form-control" placeholder="example@email.com">
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-2 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">議題類</span>
            </div>
            <select class="form-control">
              <option>尚未選擇</option>
              <option>Slip/Trip/Fall</option>
              <option>Physical</option>
              <option>Mechanical</option>
              <option>Electrical</option>
              <option>Other</option>
            </select>
          </div>

        </div>
        <div class="col-md-6">
          <div class="input-group mb-2 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">議題內容</span>
            </div>
            <select class="form-control">
              <option>尚未選擇</option>
              <option>Floor openings</option>
              <option>Scaffolding</option>
              <option>Ladder</option>
              <option>Poor lighting</option>
              <option>Edge protection</option>
              <option>Working at height</option>
              <option>Slippery surface</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-2 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">Issue
                <span class="required-star">*</span>
              </span>
            </div>
            <textarea class="form-control" aria-label="With textarea" rows="5">產生沒有意義的文字組合（文章？），供排版時填充版面用，但不會因為字義而左右版型的判斷。文字、標點符號出現機率大致符合台灣文章習慣。聽說很多學排版的都會用這個工具。
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-2 input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text">Suggestion</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" rows="5">必千民書少？藝晚高對是送要有青地們程年可趣不個一：早的考不他等的。教入其跟病。土但集家教已？而至有？支決會長！著夜英力是，公化資！著最失許那一於經倒企那提用，性克感平下則同上成己式。
            </textarea>

          </div>
        </div>
      </div>

      <h3>
        <div class="custom-file mt-1 mb-1">
          <input type="file" accept="image/*" capture="camera" multiple="multiple" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Photos</label>
        </div>
      </h3>

      <div class="row">

        <div class="col-sm-6 col-6">
          <img class=" img-fluid" src="./images/flower1.jpg" alt="image">
          <img class=" img-fluid" src="./images/flower2.jpg" alt="image">
        </div>

        <div class="col-sm-6 col-6">
          <img class=" img-fluid" src="./images/flower3.jpg" alt="image">
          <img class=" img-fluid" src="./images/flower1.jpg" alt="image">
        </div>

      </div>

      <!--robot-->
      <div class="row">
        <div class="col-md-12">
          <div class="input-group mb-2 input-group-lg">

            <img class=" img-fluid" src="./images/iamnotarobot.jpg" alt="image">

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 text-center">
          <a href="frontend-submit-info.html" class="btn btn-lg btn-outline-info mr-4 active" role="button">送出表單</a>
        </div>
      </div>

    </form>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

<style>
  i {
    margin: 5px;
    margin-right: 10px;
  }

  .input-group-prepend>span {
    width: 130px;
  }

  .jumbotron {
    height: 100px;
    background-color: #17375E;
    color: #ffffff;
    padding: 20px;
  }

  .img-fluid {
    border: #17375E 0px solid;
    margin: 10px 2px 10px 2px;
    /* 
    margin-right: 10px; */
  }

  .btn-cycle {
    border-radius: 50%;
  }

  .required-star {
    color: #ff0000;
  }
</style>

</html>
