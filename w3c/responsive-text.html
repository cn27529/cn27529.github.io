<!DOCTYPE html>
<html lang="en">
  <title>W3.CSS Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <!--套用ios.css-->
  <link
    rel="stylesheet"
    href="https://www.w3schools.com/lib/w3-colors-ios.css"
  />
  <style>
    article {
      font-size: 20px;
    }

    /*自適應的文字大小*/
    @media screen and (min-width: 601px) {
      article {
        font-size: 32px;
      }
    }

    @media screen and (max-width: 600px) {
      article {
        font-size: 16px;
      }
    }

    @media screen and (min-width: 601px) {
      .top-title {
        font-size: 48px;
      }
    }

    @media screen and (max-width: 600px) {
      .top-title {
        font-size: 24px;
      }
    }
  </style>
  <body class="w3-monospace">
    <header class="w3-container w3-top w3-ios-yellow">
      <h1 class="w3-center top-title">
        Responsive Text 休旅車
      </h1>
    </header>

    <img src="./images/img_porsche7.jpg" alt="Car" style="width: 100%;" />

    <article class="w3-container" style="height: 100%;">
      <p>
        A car is a wheeled, self-powered motor vehicle used for transportation.
        Most definitions of the term specify that cars are designed to run
        primarily on roads. (Wikipedia)
      </p>
    </article>

    <footer class="w3-container w3-ios-yellow">
      <p class="w3-center">powered by W3C</p>
    </footer>
  </body>
</html>
